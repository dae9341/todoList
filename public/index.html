<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">

    <script src="js/vendor.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div class="main">
    &lt;!&ndash;데이터입력&ndash;&gt;
    <div class="addData" id="submitForm" style="width: 300px;">
        <div class="addData__input">
            이름:
            <input type="text" placeholder="name" id="addData__name">
        </div>
        <div class="addData__input">
            나이:
            <input type="text" placeholder="age" id="addData__age">
        </div>
        <div class="addData__input">
            주소:
            <input type="text" placeholder="city" id="addData__city">
        </div>
        <div class="addData__input">
            이메일:
            <input type="text" placeholder="email" id="addData__email">
        </div>

        <div class="addData__pass" id="addData__pass">
            합격: <input type="radio" name="passRadio" checked="checked" value="true">
            불합격: <input type="radio" name="passRadio" value="false">
        </div>

        <button type="button" id="submitBtn">제출</button>
    </div>
    &lt;!&ndash;//데이터입력&ndash;&gt;



    &lt;!&ndash;데이터리스트&ndash;&gt;
    <div class="dataList" id="dataList">
    </div>
    &lt;!&ndash;//데이터리스트&ndash;&gt;

</div>


</body>
</html>
