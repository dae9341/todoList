<header>
    <h1>TODOLIST</h1>
    <nav class="nav">
        <label class="default-labelForm -select">
            <span>상태</span>
            <select name="" id="">
                <option value="">전체</option>
                <option value="">대기</option>
                <option value="">진행중</option>
                <option value="">완료</option>
            </select>
        </label>

        <label class="default-labelForm -select">
            <span>카테고리</span>
            <select name="" id="">
                <option value="">전체</option>
                <option value="">쇼핑</option>
                <option value="">집안일</option>
                <option value="">기타</option>
            </select>
        </label>

        <label class="default-labelForm -check">
            <input type="checkbox"/>
            <span>기한 임박</span>
        </label>

        <a href="#" class="default-btn nav__deleteBtn"><span>삭제</span></a>

        <script>
            $(function () {
                $(".nav .default-btn").on("click",function () {
                    if($(this).hasClass('-on')){
                        $(this).removeClass("-on");
                        $('#todoList').removeClass('-modeDelete');
                    }else{
                        $(this).addClass("-on");
                        $('#todoList').addClass('-modeDelete');
                    }

                    return false;
                })
            })
        </script>
    </nav>
</header>

</div>

        <div class="todoWrite">
    <div class="todoWrite__item -category">
        <span class="todoWrite__item__title">카테고리</span>
        <select class="todoWrite__item__form" name="categorySelect" id="todoCategory">
            <option value="">선택해주세요</option>
            <option value="shopping">쇼핑</option>
            <option value="homework">집안일</option>

    </div>
    <div class="todoWrite__item">
        <span class="todoWrite__item__title">할 일</span>
        <input class="todoWrite__item__form" type="text" value="" placeholder="할 일을 작성해주세요." id="todoWork"/>
    </div>
    <div class="todoWrite__item">
        <span class="todoWrite__item__title">시작일</span>
        <input class="todoWrite__item__form" type="datetime-local" id="todoDateStart"/>
    </div>
    <div class="todoWrite__item">
        <span class="todoWrite__item__title">완료예정일</span>
        <input class="todoWrite__item__form" type="datetime-local" id="todoDateEnd"/>
    </div>

    <div class="todoWrite__item">
        <span class="todoWrite__item__title">메모</span>
        <textarea class="todoWrite__item__form" name="" id="todoMemo" cols="30" rows="10"></textarea>
    </div>
