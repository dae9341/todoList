<div class="todoItem">
    <a href="#" class="todoItem__link"><span class="hidden">링크</span></a>
    <div class="todoItem__work">
        <div class="todoItem__work__category">
            <span class="label">카테고리</span>
        </div>
        <div class="todoItem__work__name">
            <span>할일 작성</span>
        </div>
    </div>

        <button type="button">완료</button>

    <div class="todoItem__more">
            @@include('./todoItemMore.html')
    </div>
    <a href="#" class="todoItem__btnDelete"><span class="hidden">삭제</span></a>
